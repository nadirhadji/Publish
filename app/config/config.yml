imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ConnexionBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enabled: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    stream_options:
        ssl:
            allow_self_signed: true
            verify_peer: false
            verify_peer_name: false
    spool: { type: memory }

sensio_framework_extra:
    router:
        annotations: false

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: ConnexionBundle\Entity\User
    from_email:
        address: noreplypublish@gmail.com
        sender_name: "Publish"
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type: ConnexionBundle\Form\RegistrationType
            name: fos_user_registration_form
            validation_groups: [registration]
        confirmation:
            from_email:
                address: noreplypublish@gmail.com
                sender_name: "Publish"
            enabled: true
            template: '@FOSUser/Registration/email.txt.twig'
    profile:
        form:
            type: ConnexionBundle\Form\ProfileType
            validation_groups: [PubishProfile]
    resetting:
        email:
            template: '@FOSUser/Resetting/email.txt.twig'

fos_message:
    db_driver: orm
    thread_class: ConnexionBundle\Entity\Thread
    message_class: ConnexionBundle\Entity\Message





